<!-- Template  page that all other webpages within the WA national parks project will inherit information from -->

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- HTML Template Tags begin with {% block name %} and they end with {% endblock %} -->
    <title>{% block title %}{% endblock %}</title>
    
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

</head>
<body>

    <div>
        {% include "navbar.html" %}
        <header class="header-title">
            <h1>{% block header %}{% endblock %}</h1>
        </header>

        {% block mainContent %}{% endblock %}

    </div>

    {% include "footer.html" %}
    
</body>
</html>
